<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONATE MONEY FORM</title>
    <style>
     
body {
    font-family: 'poppins', sans-serif;
    background: linear-gradient(to right, #9c7eaf, #f0c0f0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 50px 20px;
    min-height: 100vh;
}


.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}


h3 {
    font-size: 2.2rem;
    color: #3a0a3a;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    letter-spacing: 1px;
}


.donate-form {
    background: #ffffff;
    padding: 35px 30px;
    border-radius: 25px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 500px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.donate-form:hover {
    transform: translateY(-5px);
    box-shadow: 0 18px 30px rgba(0,0,0,0.2);
}
.donate-form label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 600;
    color: #4b0d4b;
}
.donate-form input[type="text"],
.donate-form input[type="tel"],
.donate-form input[type="email"],
.donate-form textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 15px;
    border: 1px solid #b084cc;
    margin-bottom: 15px;
    outline: none;
    transition: 0.3s;
    font-size: 1rem;
}

.donate-form textarea {
    resize: none;
}


.donate-form input:focus,
.donate-form textarea:focus {
    border-color: #6b3d6b;
    box-shadow: 0 0 10px rgba(107, 61, 107, 0.2);
}


.donate-form input[type="submit"] {
    background: #6b3d6b;
    color: #fff;
    border: none;
    padding: 14px 35px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: 0.3s;
}

.donate-form input[type="submit"]:hover {
    background: #4b0d4b;
    transform: scale(1.05);
}
    </style>
</head>
<body>

    <form>
         <label for="name"> Your Name:</label><br>
         <input type="text" name="name" required><br>
         <label for="email">Your Email:</label><br>
        <input type="email" name="email"  required><br>
         <label for="Phone"> Your Phone Number:</label><br>
         <input type="tel" name="phone"  required><br>
         <label for="amount"> Donation Amount (PKR):</label><br>
         <input type="number" name="amount" required><hr>

        <h3>ðŸ’³ Payment Details</h3>

    <p><strong>JazzCash Number:</strong> 0313-4620404</p>
    <p><strong>Account Holder Name:</strong> Talbia Saeed</p>
    <p><strong>Account Type:</strong> Jazzcash Account</p>

    <label for="id">Transaction ID (After sending payment):</label><br>
    <input type="text" name="id" required placeholder="Enter JazzCash TID"><br>

    <label for="message">Optional Message:</label><br>
    <textarea name="message" rows="3"></textarea><br>

    <input type="submit" value="Submit Donation">
    </form>
</body>

</html>
