<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirat-ul-Falah – Official Website</title>
</head>
<style>
    body{
            background-color: #f0f0f0;
            font-family:'poppins',sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #header {
            background-color:#aa8bb1; 
            text-align: center;
            padding: 40px 20px;
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
        }
        #header img {
            width: 90px;
            height: 110px;
            object-fit: cover;
            margin-bottom: 25px;
            font-weight: bold;
        }
        #header h1 {
            font-size: 26px;
            letter-spacing: 2px;
            margin-bottom: 25px;
            font-weight: bold; 

        }
        .container a {
            display: block;
            background-color: white;
            color: black;
            font-weight: bold;
            text-decoration: none;
            margin: 10px auto;
            padding:10px ;
            width: 50%;
            border-radius: 10px;  
            box-shadow: 4px 4px 0px black;
            transition: 0.3s ease; 

        }
        .container a:hover {
            transform: translate Y(-3px);
            box-shadow: 6px 6px 0px black;
        }
        p {
            font-size: 12px;
            color: black;
            margin-top: 25px;
            
        }
        p::first-line {
            font-size: 14px;
            font-weight: bold;
        }
     @media only screen and (max-width: 480px) {
            #header {
                width: 90%;
                padding: 30px 15px;
            }

            #header img {
                width: 70px;
                height: 90px;
                margin-bottom: 20px;
            }

            #header h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            .container a {
                width: 70%;
                padding: 12px 0;
                font-size: 14px;
            }

            p {
                font-size: 11px;
            }

            p::first-line {
                font-size: 13px;
            }
        }
        
    </style>
<body>

        <img src="ngo logo.jpeg" alt="logo"><br>
        <h1>Sirut-ul-Falah</h1>

    <a href="donate.html">DONATE</a><br>
    <a href="joinus.html">JOIN US</a>
    </div>  
    <p>إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ<br>
    "Indeed, Allah loves those who do good"<br>
    Qur'an 2:195</p>
    </section>
</body>
</html>
